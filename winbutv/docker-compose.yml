version: '3.8'

services:
  winbutv-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - BASE_URL=https://winbu.tv
      - TIMEOUT=30s
      - RATE_LIMIT=1s
      - MAX_RETRIES=3
      - CACHE_ENABLED=true
      - CACHE_TTL=5m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - winbutv-network

networks:
  winbutv-network:
    driver: bridge
<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Sources Endpoint</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('http://localhost:8080/dashboard/api-sources');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data);
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Data status: ${data.status}</p>
                        <p>Number of API sources: ${data.data?.length || 0}</p>
                        <pre>${JSON.stringify(data.data?.slice(0, 2), null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Error!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Network Error!</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>

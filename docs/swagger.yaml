host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A robust API fallback service for anime content with automatic failover
    capabilities
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: API Fallback Service
  version: "1.0"
paths:
  /api/v1/anime-detail:
    get:
      consumes:
      - application/json
      description: Mengambil detail anime, film, atau series termasuk episode, sinopsis,
        dan rekomendasi. Slug dapat berupa 'nama-anime', 'film/nama-film', atau 'series/nama-series'
      parameters:
      - description: 'Anime/Movie/Series slug (contoh: ''kobane-2022'', ''film/kobane-2022'',
          ''series/legend-of-the-female-general'')'
        in: query
        name: anime_slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AnimeDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get anime/movie/series detail
      tags:
      - Detail
  /api/v1/anime-terbaru:
    get:
      consumes:
      - application/json
      description: Mengambil daftar anime terbaru dengan pagination
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AnimeTerbaruResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get anime terbaru
      tags:
      - Anime
  /api/v1/episode-detail:
    get:
      consumes:
      - application/json
      description: Mengambil detail episode termasuk server streaming dan link download
      parameters:
      - description: URL episode
        in: query
        name: episode_url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.EpisodeDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get episode detail
      tags:
      - Detail
  /api/v1/home:
    get:
      consumes:
      - application/json
      description: Mengambil data homepage termasuk top 10 anime, episode terbaru,
        film terbaru, dan jadwal rilis
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HomeResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get homepage data
      tags:
      - Homepage
  /api/v1/jadwal-rilis:
    get:
      consumes:
      - application/json
      description: Mengambil jadwal rilis anime per hari
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ScheduleResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get jadwal rilis
      tags:
      - Schedule
  /api/v1/jadwal-rilis/{day}:
    get:
      consumes:
      - application/json
      description: Mengambil jadwal rilis anime untuk hari tertentu
      parameters:
      - description: Nama hari (monday, tuesday, wednesday, thursday, friday, saturday,
          sunday)
        in: path
        name: day
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DayScheduleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get jadwal rilis by day
      tags:
      - Schedule
  /api/v1/movie:
    get:
      consumes:
      - application/json
      description: Mengambil daftar film dengan pagination
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MovieResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get movies
      tags:
      - Movie
  /api/v1/search:
    get:
      consumes:
      - application/json
      description: Mencari anime berdasarkan judul
      parameters:
      - description: Query pencarian
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Search anime
      tags:
      - Search
schemes:
- http
- https
swagger: "2.0"
tags:
- description: Anime related endpoints
  name: Anime
- description: Movie related endpoints
  name: Movie
- description: Search functionality
  name: Search
- description: Health check endpoints
  name: Health
